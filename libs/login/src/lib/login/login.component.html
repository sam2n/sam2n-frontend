<div
  class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-[340px]">
    <div class="flex flex-col items-center justify-center">
      <img
        width="340"
        height="70"
        src="assets/images/logo_hprizontal.svg"
        alt="" />
    </div>
    <form class="mt-5">
      <div class="flex flex-col">
        <mat-form-field appearance="fill">
          <mat-label>Email address</mat-label>
          <input
            appearance="fill"
            type="email"
            autocomplete="email"
            id="email-address"
            matInput />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" autocomplete="email" id="password" matInput />
        </mat-form-field>
      </div>

      <div>
        <button mat-raised-button color="primary" class="mt-4 w-full">
          LOG IN
        </button>
      </div>

      <div class="mt-7 flex items-center justify-between">
        <div class="flex items-center">
          <mat-checkbox color="primary" id="remember-me">
            Remember me
          </mat-checkbox>
        </div>

        <div class="text-sm">
          <a color="primary" mat-button>Forgot password?</a>
        </div>
      </div>
    </form>
  </div>
</div>
