<div
  class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-[340px]">
    <div class="flex flex-col items-center justify-center">
      <img
        width="340"
        height="70"
        src="assets/images/logo_hprizontal.svg"
        alt="" />
    </div>
    <h5 class="mat-subtitle-1 mat-h3 text-center">
      Confirm your email {{ email }}
    </h5>
    <form class="mt-5" [formGroup]="form">
      <div class="flex flex-col">
        <mat-form-field appearance="fill">
          <mat-label>Verification code</mat-label>
          <input
            formControlName="code"
            type="text"
            autocomplete="code"
            id="code"
            matInput />
        </mat-form-field>
      </div>

      <div>
        <button
          (click)="submit()"
          mat-raised-button
          color="primary"
          class="mt-4 w-full">
          CONFIRM EMAIL
        </button>
      </div>
    </form>
  </div>
</div>
